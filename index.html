<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Proyecto Maquetacion</title>
    <link rel="stylesheet" href="sitio-prueba/CSS/style.css">
</head>
<body>
    <header class="main-header">HEADER</header>

    <nav class="main-nav">
        <ul class="nav-container">
            <li class="nav-container_item"><a href="#" class="nav-container_link">Menus</a></li>
            <li class="nav-container_item"><a href="#" class="nav-container_link">Postres</a></li>
            <li class="nav-container_item"><a href="#" class="nav-container_link">Pedidos</a></li>
            <li class="nav-container_item"><a href="#" class="nav-container_link">Reservacion</a></li>
            <li class="nav-container_item"><a href="#" class="nav-container_link">Informacion</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <section class="main-container_section">
            <section class="descripcion"><p>Macarrones a la Francesa</p></section>
        </section>
            <section class="container-sections">   
                    <section class="sections">
                        <section class="descripcion"><p>Lonja a la plancha</p></section>
                    </section>
                    
                    
                    
                    <section class="sections">
                        <section class="descripcion"><p>Tacos Mexicanos</p></section>
                    </section>
                   
            </section>     
        <aside class="main-container_aside">
            <p>Realice su pedido</p>
            <input class="Formulario" type="text" name="plato" id="plato" placeholder="Ingrese el codigo del platillo">
            <input class="Formulario" type="text" name="Cantidad de platos" id="cantidad" placeholder="Cantidad de platos">
            <input class="Formulario" type="text" name="Bebida" id="Bebida" placeholder="Bebida">
            <input class="Formulario" type="text" name="Cantidad de Bebida" id="cbebida" placeholder="Cantidad de bebidas">
            <input class="Formulario" type="text" name="Nombre" id="Nombre" placeholder="Nombre del cliente">
            <input class="Formulario" type="text" name="Numero de telefono" id="telefono" placeholder="Telefono">
            <input class="boton" type="Submit" value="Realizar Pedido">
        </aside>
        <footer class="main-footer"><p>Footer</p></footer>
    </main>
</body>
</html>
